<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vTranslit</title>

  <link href="./dist/styles.css" rel="stylesheet">

</head>

<body>

  <div id="snackbar"></div>

  <main>

    <h1>vTranslit</h1>
    <hr>

    <div class="container">

      <div class="input-box-container">

        <div class="toolbar">
          <select id="fromScheme" class="scheme-selector tool" title="Select from-scheme"></select>

          <button class="tool copy-button icons copy" title="Click to copy" data-clip-target="#inputBox">Copy</button>
        </div>

        <textarea id="inputBox" class="translit-box" title="Input to transliterate" autofocus></textarea>
      </div>

      <div class="output-box-container">

        <div class="toolbar">
          <select id="toScheme" class="scheme-selector tool" title="Select to-scheme"></select>

          <button class="tool copy-button icons copy" title="Click to copy" data-clip-target="#outputBox">Copy</button>
        </div>

        <textarea id="outputBox" class="translit-box" title="Transliterated output" readonly></textarea>
      </div>

    </div>
  </main>

  <script src="./dist/scripts.js"></script>

</body>

</html>
